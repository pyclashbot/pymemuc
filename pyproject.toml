[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pymemuc"
version = "v0.0.0"
description = "A Python API for MEmu Android Emulator."
readme = "README.md"
authors = ["Martin Miglio <martin@pyclashbot.app>"]
license = "MIT"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["memu", "memuc", "android-emulator", "api"]
repository = "https://github.com/pyclashbot/pymemuc"
documentation = "https://pymemuc.pyclashbot.app/"

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = { version = ">=3.10.0", markers = "python_version < \"3.10\"" }

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.2.1,<5.0.0"
ipykernel = "^6.22.0"
ruff = ">=0.6.9,<0.8.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
sphinxext-opengraph = "^0.9.1"
sphinx-autobuild = "^2024.2.4"
sphinx-copybutton = "^0.5.2"
furo = "^2024.1.29"
sphinx-intl = "^2.1.0"

[tool.poetry.group.tests.dependencies]
twine = ">=4.0.2,<7.0.0"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "D203",
  "D213",
  "COM812",
  "ISC001",
  "FBT001",
  "FBT002",
  "FIX002",
  "TD002",
  "TD003",
]

[tool.ruff]
line-length = 120
